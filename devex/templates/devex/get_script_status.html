<div class = "overflow-x-scroll">
    <table class = "table table-sm table-bordered table-striped">
        <thead>
            <tr>
                <th>Time</th>
                <th>Project Name</th>
                <th>Script Name</th>
                <th>Observer</th>
                <th>Operator</th>
                <th>Script State</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                   <ul class="list-unstyled">
                            <li>{{ history.datetime }}</li>
                        </ul>
                    </td>
                    <td>
                        <ul class="list-unstyled">
                            <li>
                                <a href = "{% url 'devex:history_detailstatus' history.id %}"> {{ history.obsprocedure.obsprojectref.name }}
                                </li>
                            </ul>
                        </td>
                        <td>
                            <ul class="list-unstyled">
                                <li>{{ history.obsprocedure.name }}</li>
                            </ul>
                        </td>
                        <td>
                            <ul class="list-unstyled">
                                <li>{{ history.observer }}</li>
                            </ul>
                        </td>
                        <td>
                            <ul class="list-unstyled">
                                <li>{{ history.operator }}</li>
                            </ul>
                        </td>
                        <td>
                            <ul class="list-unstyled">
                                <li>{{ history.executed_state }}</li>
                            </ul>
                        </td>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
