{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <style>
      .tree{
        --spacing : 1.5rem;
        --radius  : 10px;
      }
      
      .tree li{
        display      : block;
        position     : relative;
        padding-left : calc(2 * var(--spacing) - var(--radius) - 2px);
      }
      
      .tree ul{
        margin-left  : calc(var(--radius) - var(--spacing));
        padding-left : 0;
      }
      
      .tree ul li{
        border-left : 2px solid #ddd;
      }
      
      .tree ul li:last-child{
        border-color : transparent;
      }
      
      .tree ul li::before{
        content      : '';
        display      : block;
        position     : absolute;
        top          : calc(var(--spacing) / -2);
        left         : -2px;
        width        : calc(var(--spacing) + 2px);
        height       : calc(var(--spacing) + 1px);
        border       : solid #ddd;
        border-width : 0 0 2px 2px;
      }
      
      .tree summary{
        display : block;
        cursor  : pointer;
      }
      
      .tree summary::marker,
      .tree summary::-webkit-details-marker{
        display : none;
      }
      
      .tree summary:focus{
        outline : none;
      }
      
      .tree summary:focus-visible{
        outline : 1px dotted #000;
      }
      
      .vh-100 {
        height: 100vh;
      }
      .column {
        overflow-y: auto;
        max-height: 100%;
      }
      .first-row {
        max-height: calc(50vh); 
        overflow-y: auto;
        overflow-x: auto;
        margin-bottom: 10px;
      }
      .second-row {
        height: calc(50vh); 
        overflow-y: auto;
        overflow-x: auto;
      }

      .has-minor-managers {
        text-color: lightblue; 
        display: inline-block;
      }

      .sticky-top {
        position: sticky;
        background-color: white;
        z-index: 2;

      }

      .parent-container {
        position: relative;
        z-index: 1
       
      }

      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        
    }

    .fixed-table {
      table-layout: fixed; 
      width: 100%;
  }
  
    .fixed-table td {
      width: 33.33%; 
      white-space: nowrap; 
      overflow: scroll;

  }
  
  .custom-table {
    table-layout: fixed; 
    width: 100%; 
}

  .custom-table td {
    width: 25%;
    padding: 2px; 
}

  .custom-table td > table {
    width: 100%; 
    table-layout: fixed; 
}

  .custom-table td > table td {
    white-space: nowrap; 
    overflow: scroll;
    text-overflow: ellipsis; 
}
.dropdown-menu {
  position: absolute;
  z-index: 20;
}

        </style>
        <meta charset="utf-8">
        <title>Devex</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org@2.0.0"
                integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            {% include 'devex/navbar.html' %}
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
